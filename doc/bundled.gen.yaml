components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      description: Enter the pre-assigned API key as a bearer token
    trace:
      type: apiKey
      in: header
      name: MAOS-TRACE-ID
      description: The unique trace id.
  schemas:
    Configuration:
      type: object
      additionalProperties:
        type: string
      description: A key-value structure representing the caller's configuration
    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: The error message
    InvocationState:
      type: string
      enum:
        - available
        - running
        - completed
        - cancelled
        - discarded
      description: |
        The state of the invocation job
        - available: The job is queued and waiting to be processed.
        - running: The job is currently being executed.
        - completed: The job has finished successfully.
        - cancelled: The job was cancelled before completion.
        - discarded: The job was discarded due to an error or system issue.
    InvocationResult:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for the invocation job
        state:
          $ref: '#/components/schemas/InvocationState'
        attempted_at:
          type: integer
          format: int64
          description: The timestamp when the job was retrieved and attempted by actor
        finalized_at:
          type: integer
          format: int64
          description: The timestamp when the job was finalized
        meta:
          type: object
          description: >-
            The metadata of the invocation job. It contains 'kind' to specify
            the type of the invocation job and 'trace_id' to trace the
            invocation job
        result:
          type: object
          description: The result of the invocation job
        errors:
          type: object
          description: The errors of the invocation job
      required:
        - id
        - state
        - meta
    InvocationJob:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for the invocation job
        meta:
          type: object
          description: >-
            The metadata of the invocation job. It contains 'kind' to specify
            the type of the invocation job and 'trace_id' to trace the
            invocation job
        payload:
          type: object
          description: The payload for the invocation job
      required:
        - id
        - meta
        - payload
    MessageContent:
      oneOf:
        - type: object
          properties:
            text:
              type: string
          required:
            - text
        - type: object
          properties:
            image:
              type: string
              description: >-
                The based64 encoded image file. Only "jpeg" and "png" are
                supported by all providers.
          required:
            - image
        - type: object
          properties:
            image_url:
              type: string
              format: uri
              description: >-
                The URL of the image file. Only "jpeg" and "png" are supported
                by all providers.
          required:
            - image_url
        - type: object
          properties:
            tool_result:
              type: object
              description: The result of a tool call.
              properties:
                tool_call_id:
                  type: string
                  description: >-
                    The ID of the tool call. It must be the same as the ID of
                    the tool call in the tool_call property.
                result:
                  type: object
                  description: The result of the tool call.
                is_error:
                  type: boolean
              required:
                - tool_call_id
                - result
          required:
            - tool_result
        - type: object
          properties:
            tool_call:
              type: object
              properties:
                id:
                  type: string
                  description: >-
                    The ID of the tool call. It must be the same as the ID of
                    the tool_call_id in the tool_result property.
                name:
                  type: string
                  description: The name of the tool/function.
                arguments:
                  type: object
                  description: The arguments of the tool/function.
          required:
            - tool_call
    Message:
      type: object
      properties:
        role:
          type: string
          enum:
            - system
            - assistant
            - user
            - tool
        content:
          type: array
          items:
            $ref: '#/components/schemas/MessageContent'
      required:
        - role
        - content
    Tool:
      type: object
      description: The tool that is used to process the message.
      properties:
        name:
          type: string
          description: The name of the tool.
        description:
          type: string
          description: The description of the tool.
        parameters:
          type: object
          description: The parameters of the tool. It's defined by JSON schema.
    Embedding:
      type: object
      properties:
        embedding:
          type: array
          items:
            type: number
          description: The embedding of the text.
        index:
          type: integer
          description: The index of the text in the original list.
    CollectionDataType:
      type: string
      enum:
        - INT64
        - VARCHAR
        - BOOL
        - INT8
        - INT16
        - INT32
        - INT64
        - FLOAT
        - JSON
        - ARRAY
        - BINARY_VECTOR
        - FLOAT_VECTOR
        - FLOAT16_VECTOR
        - BFLOAT16_VECTOR
        - SPARSE_FLOAT_VECTOR
    CollectionField:
      type: object
      properties:
        name:
          type: string
        data_type:
          $ref: '#/components/schemas/CollectionDataType'
        max_length:
          type: integer
          minimum: 1
          maximum: 65535
          description: >-
            The maximum length of the field. It's mandatory for VARCHAR data
            type.
        is_primary:
          type: boolean
    CollectionIndex:
      type: object
      properties:
        index_name:
          type: string
        field_name:
          type: string
        index_type:
          type: string
          enum:
            - FLAT
            - IVF_FLAT
            - IVF_SQ8
            - IVF_PQ
            - GPU_IVF_FLAT
            - GPU_IVF_PQ
            - HNSW
            - DISKANN
            - BIN_FLAT
            - BIN_IVF_FLAT
            - SPARSE_INVERTED_INDEX
            - SPARSE_WAND
        metric_type:
          type: string
          enum:
            - L2
            - IP
            - COSINE
            - JACCARD
            - HAMMING
        parameter:
          type: object
          properties:
            nlist:
              type: integer
              description: Number of cluster units
            nfactors:
              type: integer
              description: Number of factors of product quantization
            M:
              type: integer
              description: >-
                M defines tha maximum number of outgoing connections in the
                graph. Higher M leads to higher accuracy/run_time at fixed
                ef/efConstruction. Required when index type is *HNSW*.
            efConstruction:
              type: integer
              description: >-
                ef_construction controls index search speed/build speed
                tradeoff. Increasing the efConstruction parameter may enhance
                index quality, but it also tends to lengthen the indexing time.
                Required when index type is *HNSW*.
            drop_ratio_build:
              type: number
              minimum: 0
              maximum: 1
              description: >-
                The proportion of small vector values that are excluded during
                the indexing process. This option allows fine-tuning of the
                indexing process, making a trade-off between efficiency and
                accuracy by disregarding small values when building the index.
                It's required when index type is *SPARSE_INVERTED_INDEX* or
                *SPARSE_WAND*.
    RerankResult:
      type: object
      properties:
        text:
          type: string
          description: The document.
        score:
          type: number
          description: The score of the document.
        index:
          type: integer
          description: The index of the document in the original list.
    Permission:
      type: string
      enum:
        - config:read
        - invocation:create
        - invocation:read
        - invocation:respond
        - admin
    ApiToken:
      type: object
      properties:
        id:
          type: string
        actor_id:
          type: integer
          format: int64
        expire_at:
          type: integer
          format: int64
        created_by:
          type: string
        created_at:
          type: integer
          format: int64
        permissions:
          type: array
          items:
            $ref: '#/components/schemas/Permission'
      required:
        - id
        - actor_id
        - expire_at
        - created_by
        - created_at
        - permissions
      example:
        ID: token123
        actor_id: 1
        expire_at: 1672531200
        created_by: admin@example.com
        created_at: 1640995200
        Permissions:
          - config:read
          - invocation:read
    ApiTokenCreate:
      type: object
      properties:
        actor_id:
          type: integer
          format: int64
        expire_at:
          type: integer
          format: int64
        created_by:
          type: string
