openapi: 3.0.0
info:
  title: MAOS Core API
  version: 1.0.0
  description: API for managing invocation jobs and configurations in the MAOS system
servers:
  - url: https://api.example.com/v1
security:
  - bearerAuth: []
  - trace: []
paths:
  /health:
    get:
      summary: Get health status
      operationId: getHealth
      tags:
        - Health
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: >-
                      The health status of the service. it can be "healthy" or
                      "unhealthy"
                required:
                  - status
  /v1/config:
    get:
      summary: Get configuration of the caller
      operationId: getCallerConfig
      tags:
        - Configuration
      parameters:
        - in: header
          name: X-Actor-Version
          required: false
          schema:
            type: string
            pattern: ^\d+\.\d+\.\d+(\.\d+)?$
          description: >-
            Specifies the version of the actor in the format x.y.z where x, y,
            and z are non-negative integers.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Configuration'
                required:
                  - data
        '400':
          $ref: '#/components/responses/400'
        '401':
          description: Unauthorized
        '404':
          description: Config not found
        '500':
          $ref: '#/components/responses/500'
  /v1/invocations/async:
    post:
      summary: Create a new asynchronous invocation job.
      description: >
        This endpoint allows an actor user to create a new asynchronous
        invocation job.

        The job is added to a queue and will be processed by the next available
        actor.


        Key features:

        - Asynchronous execution: The endpoint returns immediately with an
        invocation ID.

        - Job queuing: The invocation is queued for processing by available
        actors.

        - Status tracking: The returned invocation ID can be used to query the
        job's status and results.


        Usage flow:

        1. Submit the invocation job using this endpoint.

        2. Receive an immediate response with the invocation ID.

        3. Use the invocation ID to check the job's status and retrieve results
        by calling:
           GET /v1/invocations/{id}

        Note:

        - This endpoint is designed for non-blocking operations where immediate
        results are not required.

        - The status and results of the invocation can be queried using the
        /v1/invocations/{id} endpoint,
          where {id} is the invocation ID returned by this POST request.
      operationId: createInvocationAsync
      tags:
        - Invocation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                actor:
                  type: string
                  description: The name of the actor to process the invocation job
                meta:
                  type: object
                  description: >-
                    The metadata of the invocation job. If trace_id is not
                    provided, it will be generated.
                payload:
                  type: object
                  description: The payload for the invocation job
              required:
                - actor
                - meta
                - payload
      responses:
        '201':
          description: Async invocation created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The unique identifier of the created invocation job
                required:
                  - id
              example:
                id: inv-16888
        '400':
          $ref: '#/components/responses/400'
        '401':
          description: Unauthorized
        '500':
          $ref: '#/components/responses/500'
  /v1/invocations/sync:
    post:
      summary: Create a new synchronous invocation job
      description: >
        This endpoint allows an actor user to create and execute a new
        invocation job synchronously.

        The request will wait for the job to complete before returning the
        result.


        Key features:

        - Synchronous execution: The endpoint waits for the job to finish before
        responding.

        - Immediate results: The response includes the complete result of the
        invocation.

        - Blocking operation: This call may take some time to complete,
        depending on the job's complexity.


        Usage flow:

        1. Submit the invocation job using this endpoint.

        2. The actor retrieves and processes the job.

        3. Once the job is completed, the endpoint returns with the full result.


        Response includes:

        - Invocation ID

        - Job status (which should be 'completed' unless an error occurred)

        - Full result data or error details


        Note: This endpoint is suitable for operations where immediate results
        are required and

        the client can wait for the job to complete. For long-running tasks,
        consider using

        the asynchronous version of this endpoint to avoid timeout issues.


        Caution: Depending on the nature of the invocation job, this endpoint
        may have

        longer response times. Set client timeouts accordingly.
      operationId: createInvocationSync
      tags:
        - Invocation
      parameters:
        - in: query
          name: wait
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 60
          description: >-
            The maximum time (in seconds) to wait for job completion. default is
            10s
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                actor:
                  type: string
                  description: The name of the actor to process the invocation job
                meta:
                  type: object
                  description: >-
                    The metadata of the invocation job. If trace_id is not
                    provided, it will be generated.
                payload:
                  type: object
                  description: The payload for the invocation job
              required:
                - actor
                - meta
                - payload
      responses:
        '201':
          description: Async invocation created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvocationResult'
              example:
                id: inv_123456789
                state: completed
                attempted_at: 1737456000
                finalized_at: 1737466000
                result:
                  key: value
        '400':
          $ref: '#/components/responses/400'
        '401':
          description: Unauthorized
        '408':
          description: Request timeout
        '500':
          $ref: '#/components/responses/500'
  /v1/invocations/next:
    get:
      summary: Retrieve the next available invocation job for processing
      description: >
        This endpoint is used by actors to fetch the next available invocation
        job.

        It allows actors to retrieve jobs for processing.


        Key features:

        - State transition: Upon successful retrieval, the job state changes
        from 'available' to 'running'.

        - Exclusive access: Once a job is retrieved, it's locked for the
        assigned actor to prevent duplicate processing.


        Note:

        - If no jobs are available, a 404 status is returned.

        - Actors should implement appropriate error handling and retry
        mechanisms.
      operationId: getNextInvocation
      tags:
        - Invocation
      parameters:
        - in: query
          name: wait
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 60
            default: 10
          description: >-
            Maximum time (in seconds) to wait for a job if none are immediately
            available. Default is 10s.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvocationJob'
        '400':
          $ref: '#/components/responses/400'
        '401':
          description: Unauthorized
        '404':
          description: No invocation job available
        '500':
          $ref: '#/components/responses/500'
  /v1/invocations/{id}:
    get:
      summary: Get the status and result of an invocation job by ID
      description: >
        Retrieves the current status and result (if available) of an invocation
        job.

        This endpoint is used by the caller to check the progress of an
        asynchronous invocation.


        Possible invocation states:

        - available: The job is queued and waiting to be processed.

        - running: The job is currently being executed.

        - completed: The job has finished successfully.

        - cancelled: The job was cancelled before completion.

        - discarded: The job was discarded due to an error or system issue.
      operationId: getInvocationById
      tags:
        - Invocation
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The unique identifier of the invocation job.
        - in: query
          name: wait
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 60
          description: >-
            The maximum time (in seconds) to wait for job completion. If not
            specified, returns immediately.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvocationResult'
              example:
                id: inv_123456789
                state: completed
                attempted_at: 1737456000
                finalized_at: 1737466000
                result:
                  key: value
        '202':
          description: Invocation is still in progress
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvocationResult'
              example:
                id: inv_123456789
                state: running
                attempted_at: 1737456000
        '400':
          $ref: '#/components/responses/400'
        '401':
          description: Unauthorized
        '404':
          description: Invocation job not found
        '500':
          $ref: '#/components/responses/500'
  /v1/invocations/{invoke_id}/response:
    post:
      summary: Return invocation result
      operationId: returnInvocationResponse
      tags:
        - Invocation
      parameters:
        - name: invoke_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                result:
                  type: object
                  description: The result of the invocation
      responses:
        '200':
          description: Successful response
        '400':
          $ref: '#/components/responses/400'
        '401':
          description: Unauthorized
        '404':
          description: Invocation job not found
        '500':
          $ref: '#/components/responses/500'
  /v1/invocations/{invoke_id}/error:
    post:
      summary: Return invocation error
      operationId: returnInvocationError
      tags:
        - Invocation
      parameters:
        - name: invoke_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                errors:
                  type: object
                  description: The error details of the invocation
      responses:
        '200':
          description: Successful response
        '400':
          $ref: '#/components/responses/400'
        '401':
          description: Unauthorized
        '404':
          description: Invocation job not found
        '500':
          $ref: '#/components/responses/500'
  /v1/completion/models:
    get:
      summary: Get model list.
      operationId: listCompletionModels
      tags:
        - Completion
      parameters:
        - in: query
          name: trace_id
          schema:
            type: string
          description: A unique identifier for the request.
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        provider:
                          type: string
                        name:
                          type: string
                      required:
                        - id
                        - provider
                        - name
                required:
                  - data
              examples:
                model_list:
                  value:
                    - id: 9fadfda1-dcdf-4e4d-a42a-e158e54b4c4b
                      provider: openai
                      name: gpt4o
                    - id: bd4f6262-a3b7-4dd1-9582-3ac182605cfb
                      provider: azure
                      name: gpt4o
                    - id: 04968a60-62a5-436d-9431-b5f190c1d570
                      provider: anthropic
                      name: claude-3-5-sonnet-20240620
        '401':
          description: Unauthorized
  /v1/completion:
    post:
      summary: Generate text completion.
      operationId: createCompletion
      tags:
        - Completion
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                trace_id:
                  type: string
                  description: A unique identifier for the request.
                model_id:
                  type: string
                  description: The model id.
                messages:
                  type: array
                  items:
                    $ref: '#/components/schemas/Message'
                tools:
                  type: array
                  items:
                    $ref: '#/components/schemas/Tool'
                stop_sequences:
                  description: >-
                    Custom text sequences that will cause the model to stop
                    generating.
                  type: array
                  items:
                    type: string
                temperature:
                  type: number
                  minimum: 0
                max_tokens:
                  type: integer
              required:
                - trace_id
                - model_id
                - messages
            examples:
              text_completion:
                value:
                  model_id: gpt4o
                  temperature: 0.7
                  max_tokens: 200
                  messages:
                    - role: system
                      content: The capital of France is Paris.
                    - role: user
                      content:
                        - text: What is the capital of France?
                        - text: Who is the president of France?
                        - image: >-
                            
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    type: array
                    items:
                      $ref: '#/components/schemas/Message'
                      description: The completion of the input text.
                required:
                  - messages
              examples:
                completion:
                  value:
                    messages:
                      - role: system
                        content: The capital of France is Paris.
        '400':
          $ref: '#/components/responses/400'
        '401':
          description: Unauthorized
        '500':
          $ref: '#/components/responses/500'
  /v1/embedding/models:
    get:
      summary: List embedding models.
      operationId: listEmbeddingModels
      tags:
        - Embedding
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        provider:
                          type: string
                        name:
                          type: string
                        dimension:
                          type: integer
                          description: The dimension of the output vector.
              examples:
                model_list:
                  value:
                    - id: 9fadfda1-dcdf-4e4d-a42a-e158e54b4c4b
                      provider: voyage
                      name: voyage-large-2
                      dimension: 1536
                    - id: bd4f6262-a3b7-4dd1-9582-3ac182605cfb
                      provider: openai
                      name: text-embedding-ada-002
                      dimension: 1536
        '401':
          description: Unauthorized
  /v1/embedding:
    post:
      summary: Create embedding of text.
      operationId: createEmbedding
      tags:
        - Embedding
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                model_id:
                  type: string
                  description: The model id.
                input:
                  type: array
                  items:
                    type: string
                  description: The text to embedded.
                input_type:
                  type: string
                  description: The type of the input.
                  enum:
                    - document
                    - query
              required:
                - model_id
                - input
            examples:
              embedding:
                value:
                  model_id: bert-base-uncased
                  input:
                    - The capital of France is Paris.
                    - The capital of Italy is Rome.
                    - The capital of Spain is Madrid.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Embedding'
                    description: The embeddings of the text.
              examples:
                embedding:
                  value:
                    data:
                      - embedding:
                          - 0.1
                          - 0.2
                          - 0.3
                        index: 0
                      - embedding:
                          - 0.4
                          - 0.5
                          - 0.6
                        index: 1
        '401':
          description: Unauthorized
  /v1/vector/list:
    get:
      summary: List database.
      operationId: listVectoreStores
      tags:
        - VectorStore
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: string
                    description: The list of databases.
              examples:
                db:
                  value:
                    data:
                      - name: db1
                      - name: db2
                      - name: db3
        '401':
          description: Unauthorized
  /v1/vector/collection:
    get:
      summary: List collection.
      operationId: listCollection
      tags:
        - VectorStore
      parameters:
        - name: MAOS_VECTOR_DATABASE_NAME
          description: The name of the database to be accessed.
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: string
                    description: The list of collections.
              examples:
                collection:
                  value:
                    data:
                      - name: collection1
                      - name: collection2
                      - name: collection3
        '401':
          description: Unauthorized
    post:
      summary: Create a collection.
      operationId: createCollection
      tags:
        - VectorStore
      parameters:
        - name: MAOS_VECTOR_DATABASE_NAME
          description: The name of the database to be accessed.
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the collection.
                fields:
                  type: array
                  items:
                    $ref: '#/components/schemas/CollectionField'
                indexes:
                  type: array
                  items:
                    $ref: '#/components/schemas/CollectionIndex'
              required:
                - name
                - fields
            examples:
              collection:
                value:
                  name: collection1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    description: The name of the collection.
              examples:
                collection:
                  value:
                    data:
                      name: collection1
        '401':
          description: Unauthorized
  /v1/vector/collection/{name}:
    post:
      summary: Upsert data into a collection.
      operationId: upsertCollection
      tags:
        - VectorStore
      parameters:
        - in: path
          name: name
          required: true
          schema:
            type: string
          description: The name of the collection.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: >-
                The data to be upserted. The key and value must be able to match
                with the collection scheme.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unauthorized
    get:
      summary: query data from a collection.
      operationId: queryCollection
      tags:
        - VectorStore
      parameters:
        - in: path
          name: name
          required: true
          schema:
            type: string
          description: The name of the collection.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unauthorized
  /v1/rerank/models:
    get:
      summary: List models.
      operationId: listRerankModels
      tags:
        - Rerank
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        provider:
                          type: string
                        name:
                          type: string
              examples:
                model_list:
                  value:
                    - id: 9fadfda1-dcdf-4e4d-a42a-e158e54b4c4b
                      provider: voyage
                      name: voyage-large-2
                      dimension: 1536
                    - id: bd4f6262-a3b7-4dd1-9582-3ac182605cfb
                      provider: openai
                      name: text-embedding-ada-002
                      dimension: 1536
        '401':
          description: Unauthorized
  /v1/rerank:
    post:
      summary: Measure the relevance of a list of documents to a query.
      operationId: createRerank
      tags:
        - Rerank
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                model_id:
                  type: string
                  description: The model id.
                documents:
                  type: array
                  items:
                    type: string
                  description: The list of documents.
                query:
                  type: string
                  description: The query.
              required:
                - model_id
                - documents
                - query
            examples:
              rerank:
                summary: Rerank documents with a query.
                value:
                  model_id: bert-base-uncased
                  documents:
                    - The capital of France is Paris.
                    - The capital of Italy is Rome.
                    - The capital of Spain is Madrid.
                  query: What is the capital of France?
      responses:
        '201':
          description: The result of the rerank.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/RerankResult'
              examples:
                rerank:
                  summary: Rerank documents with a query.
                  value:
                    data:
                      - text: The capital of France is Paris.
                        score: 0.9
                        index: 0
                      - text: The capital of Italy is Rome.
                        score: 0.8
                        index: 1
                      - text: The capital of Spain is Madrid.
                        score: 0.7
                        index: 2
        '401':
          description: Unauthorized
  /v1/admin/api_tokens:
    get:
      summary: List API tokens
      operationId: adminListApiTokens
      tags:
        - Admin
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          description: Page number (default 1)
        - in: query
          name: page_size
          schema:
            type: integer
          description: Page number (default 10)
        - in: query
          name: actor_id
          schema:
            type: integer
            format: int64
          description: Filter by actor ID
        - in: query
          name: created_by
          schema:
            type: string
          description: Filter by creator
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ApiToken'
                  meta:
                    type: object
                    properties:
                      total_pages:
                        type: integer
                    required:
                      - total_pages
                required:
                  - data
                  - meta
              example:
                data:
                  - id: token123
                    actor_id: 1
                    expire_at: 1672531200
                    created_by: admin@example.com
                    created_at: 1640995200
                    permissions:
                      - config:read
                      - invocation:read
                  - id: token456
                    actor_id: 2
                    expire_at: 1704067200
                    created_by: manager@example.com
                    created_at: 1641081600
                    permissions:
                      - config:read
        '401':
          description: Unauthorized
        '500':
          $ref: '#/components/responses/500'
    post:
      summary: Create a new API token
      operationId: adminCreateApiToken
      tags:
        - Admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiTokenCreate'
            example:
              ActorID: 3
              ExpireAt: 1735689600
              Permissions:
                - config:read
                - invocation:read
      responses:
        '201':
          description: Successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiToken'
              example:
                ID: token789
                ActorID: 3
                ExpireAt: 1735689600
                CreatedBy: system
                CreatedAt: 1641168000
                Permissions:
                  - config:read
                  - invocation:read
        '400':
          $ref: '#/components/responses/400'
        '401':
          description: Unauthorized
        '500':
          $ref: '#/components/responses/500'
  /v1/admin/api_tokens/{id}:
    delete:
      summary: >-
        Delete an API token. If token not found, it will do nothing and return
        204
      operationId: adminDeleteApiToken
      tags:
        - Admin
      parameters:
        - name: id
          in: path
          description: The ID of the API token to delete
          required: true
          schema:
            type: string
      responses:
        '204':
          description: API token deleted successfully
        '401':
          description: Unauthorized
        '500':
          $ref: '#/components/responses/500'
  /v1/admin/actors:
    get:
      summary: List Actors
      operationId: adminListActors
      tags:
        - Admin
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          description: Page number (default 1)
        - in: query
