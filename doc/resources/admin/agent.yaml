get:
  summary: Get one specific Agents
  operationId: adminGetAgent
  tags:
    - Admin
  parameters:
    - in: path
      name: id
      schema:
        type: integer
        format: int64
      required: true
      description: Agent ID
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: "../../schemas/Agent.yaml"
            required:
              - data
          example:
            data:
              id: 16888
              name: "agent-16888"
              created_at: 1640995200
    "401":
      description: Unauthorized
    "404":
      description: Agent not found
    "500":
      $ref: "../../responses/500.yaml"

patch:
  summary: Update one specific Agent
  operationId: adminUpdateAgent
  tags:
    - Admin
  parameters:
    - in: path
      name: id
      schema:
        type: integer
        format: int64
      required: true
      description: Agent ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
          description: Agent data to update
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: "../../schemas/Agent.yaml"
            required:
              - data
    "401":
      description: Unauthorized
    "404":
      description: Agent not found
    "400":
      $ref: "../../responses/400.yaml"
    "500":
      $ref: "../../responses/500.yaml"

delete:
  summary: Delete one specific Agent
  operationId: adminDeleteAgent
  tags:
    - Admin
  parameters:
    - in: path
      name: id
      schema:
        type: integer
        format: int64
      required: true
      description: Agent ID
  responses:
    "200":
      description: Successful response
    "401":
      description: Unauthorized
    "404":
      description: Agent not found
    "409":
      description: Agent is referenced by config
    "500":
      $ref: "../../responses/500.yaml"
