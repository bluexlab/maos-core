get:
  summary: List Agents
  operationId: adminListAgents
  tags:
    - Admin
  parameters:
    - in: query
      name: page
      schema:
        type: integer
      description: Page number (default 1)
    - in: query
      name: page_size
      schema:
        type: integer
      description: Page number (default 10)
    - in: query
      name: name
      schema:
        type: string
      description: Filter by agent ID
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../../schemas/Agent.yaml"
              meta:
                type: object
                properties:
                  total_pages:
                    type: integer
                required:
                  - total_pages
            required:
              - data
              - meta
          example:
            data:
              - id: 16888
                name: "agent-16888"
                created_at: 1640995200
              - id: 16889
                name: "agent-16889"
                created_at: 1640999200
    "401":
      description: Unauthorized
    "500":
      $ref: "../../responses/500.yaml"

post:
  summary: Create a new Agent
  operationId: adminCreateAgent
  tags:
    - Admin
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/AgentCreate.yaml"
        example:
          name: "agent-16888"
  responses:
    "201":
      description: Successfully created
      content:
        application/json:
          schema:
            $ref: "../../schemas/Agent.yaml"
          example:
            id: 16888
            name: "agent-16888"
            created_at: 1640995200
    "401":
      description: Unauthorized
    "400":
      $ref: "../../responses/400.yaml"
    "500":
      $ref: "../../responses/500.yaml"
