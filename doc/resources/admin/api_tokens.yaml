get:
  summary: List API tokens
  operationId: adminListApiTokens
  tags:
    - Admin
  parameters:
    - in: query
      name: page
      schema:
        type: integer
      description: Page number (default 1)
    - in: query
      name: page_size
      schema:
        type: integer
      description: Page number (default 10)
    - in: query
      name: agent_id
      schema:
        type: integer
      description: Filter by agent ID
    - in: query
      name: created_by
      schema:
        type: string
      description: Filter by creator
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../../schemas/ApiToken.yaml'
              meta:
                type: object
                properties:
                  total_pages:
                    type: integer
                required:
                  - total_pages
            required:
              - data
              - meta
          example:
            data:
            - id: "token123"
              agent_id: 1
              expire_at: 1672531200
              created_by: "admin@example.com"
              created_at: 1640995200
              permissions: ["config:read", "invocation:read"]
            - id: "token456"
              agent_id: 2
              expire_at: 1704067200
              created_by: "manager@example.com"
              created_at: 1641081600
              permissions: ["config:read"]
    '401':
      description: Unauthorized
    '500':
      $ref : "../../responses/500.yaml"

post:
  summary: Create a new API token
  operationId: adminCreateApiToken
  tags:
    - Admin
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/ApiTokenCreate.yaml'
        example:
          AgentID: 3
          ExpireAt: 1735689600
          Permissions: ["config:read", "invocation:read"]
  responses:
    '201':
      description: Successfully created
      content:
        application/json:
          schema:
            $ref: '../../schemas/ApiToken.yaml'
          example:
            ID: "token789"
            AgentID: 3
            ExpireAt: 1735689600
            CreatedBy: "system"
            CreatedAt: 1641168000
            Permissions: ["config:read", "invocation:read"]
    '400':
      $ref : "../../responses/400.yaml"
    '401':
      description: Unauthorized
    '500':
      $ref : "../../responses/500.yaml"
