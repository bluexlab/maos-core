get:
  summary: Get health status
  operationId: getHealth
  tags:
    - Health
  responses:
    200:
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                description: The health status of the service. it can be "healthy" or "unhealthy"
            required:
              - status

