type: object
properties:
  name:
    type: string
  role:
    type: string
    enum:
      - agent
      - service
      - portal
      - user
      - other
  enabled:
    type: boolean
  deployable:
    type: boolean
  configurable:
    type: boolean
required:
  - name
  - role
example:
  name: "actor-16888"
  role: "user"
  enabled: true
